<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            background-color: #f2f2f2;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Left Part (Logo + Name) */
        .left {
            display: flex;
            align-items: center;
        }

        /* Logo Circle */
        .logo {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-weight: bold;
            color: #333;
        }

        /* Right Menu Links */
        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: yellow;
        }

        /* Contact Form Box */
        form {
            width: 350px;
            background-color: white;
            padding: 20px;
            margin: 40px auto;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        input, textarea {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #444;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

    </style>

</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <!-- LEFT PART: LOGO + NAME -->
        <div class="left">
            <div class="logo">M</div>
            <span style="color:white; font-size:18px; font-weight:bold;">Mansi</span>
        </div>

        <!-- RIGHT PART: MENU -->
        <div class="right">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skills.html">Skills</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Heading -->
    <h1>ðŸ“ž Contact Me</h1>

    <!-- Contact Form -->
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email:</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Subject:</label>
        <input type="text" placeholder="Enter subject" required>

        <label>Message:</label>
        <textarea placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
    </form>

</body>
</html>
